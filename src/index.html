<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Music Visualizer</title>
    <link rel="stylesheet" href="/style.scss" />
  </head>

  <body>
    <div id="app">
      <div id="file-loader">
        <input type="file" id="file-input" accept="audio/mp3" />
      </div>
      <div id="audio-player">
        <audio id="audio" controls nodownload></audio>
      </div>
      <a-scene id="scene">
        <a-sky src="assets/sky.png"></a-sky>
        <a-entity data-aframe-default-camera>
          <a-entity camera wasd-controls look-controls rotation="0 0 0" position="0 2.5 0"></a-entity>
        </a-entity>
        <a-plane color="white" position="0 0 0" height="1" width="20" rotation="-90 0 0" scale="1 20 1"></a-plane>

        <a-light type="point" color="blue" intensity="0" position="8 6 -8"></a-light>
        <a-light type="point" color="orange" intensity="0" position="-8 6 -8"></a-light>
        <a-light type="point" color="purple" intensity="0" position="8 6 8"></a-light>
        <a-light type="point" color="red" intensity="0" position="-8 6 8"></a-light>

        <a-entity obj-model="obj: url(assets/text.obj)" position="-4 6 -10" scale="0.1 0.1 0.1"></a-entity>
      </a-scene>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
